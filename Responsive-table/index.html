<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css" media="all">
		<title>RWD Table</title>
	</head>
	
	<body>
		<article>
			<h1>RWD - Table</h1>
			<table style="width:100%;" border="1">
				<thead>
					<tr>
						<th>Protocol</th>
						<th>Internal</th>
						<th>External</th>
						<th>Used?</th>
						<th>Error</th>
					</tr>
				</thead>
					<tbody>
						<tr>
							<td>IGRP / EIGRP</td>
							<td>YES</td>
							<td>NO</td>
							<td>YES</td>
							<td>-</td>
						</tr>
						<tr>
							<td>RIP</td>
							<td>YES</td>
							<td>NO</td>
							<td>NO</td>
							<td>to learn</td>
						</tr>
						<tr>
							<td>OSPF</td>
							<td>YES</td>
							<td>NO</td>
							<td>YES</td>
							<td>-</td>
						</tr>
						<tr>
							<td>BGP</td>
							<td>NO</td>
							<td>YES</td>
							<td>YES</td>
							<td>-</td>
						</tr>
						<tr>
							<td>EGP</td>
							<td>NO</td>
							<td>YES</td>
							<td>NO</td>
							<td>obsolete</td>
						</tr>
					</tbody>
			</table>
		</article>
	</body>
</html>
